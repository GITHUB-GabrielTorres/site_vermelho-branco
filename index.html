<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Site Vermelho-Branco</title>
</head>
<body>
    <main>
        <div id="principal">
            <div class="quadrado-esquerdo">
                <p id="entrar-com">Entrar com</p>
                <div class="imagens-redes-sociais">
                    <img src="icons/facebook.png" alt="ícone do facebook">
                    <img src="icons/google.png" alt="ícone do google">
                    <img src="icons/linkedin.png" alt="ícone do linkedin">
                </div>
                <p id="opcao-conta">ou utilize sua conta</p>
                <div id="login-e-senha-container">
                    <div id="login">
                        <input type="text" placeholder="Login">
                    </div>
                    <div id="senha">
                        <input type="text" placeholder="Senha">
                    </div>
                </div>
                <p id="esqueceu-senha">Esqueceu sua senha?</p>
                <div id="botao-logar-container">
                    <button id="botao-logar">Logar</button>
                </div>
            </div>
            <div class="quadrado-direito">
            </div>
        </div>
    </main>
</body>
</html>
